<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ name }}</title>
    </head>
    <body>
        Add Training Data
        <form id="addDataForm" action="" method="post">
          {% csrf_token %}
          <input id='body' type="text" name="body" required=True placeholder="Training body"><br>
          <input id='target' type="text" name="target" required=True placeholder="Training Target"><br>
          <input id="button" type="submit" value="Submit">
          <input type="hidden" id="classifier" value= {{ name }} >
        </form>
        Add CSV
        <form id="addCSVForm" action="" method="post" name="csvfile" enctype="multipart/form-data">
            {% csrf_token %}
            <input id="CSV" type="file" name="csvfile" value=""><br />
            <input id="csvbutton" type="submit" name="Submit" value="Submit"><br />
            <input type="hidden" id="classifier" value= {{ name }} >
        </form>
      Predict
      <form class="" action="" method="get">
        <input type="text" name="test"><br>
        <input type="submit" value="Submit">
      </form>


    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
      <script src= '/static/classifier/classifier.js' ></script>

    </body>
</html>
